<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/Logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)"> <!--enviamos el valor del form a la funcion onLogin-->
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Correo electronico</mat-label>
          <input id="login" class="fadeIn second" formControlName="correoUsuario" matInput placeholder="Correo">
          <mat-icon matSuffix color="primary">person</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input id="password" class="fadeIn third" formControlName="contrasenaUsuario" matInput placeholder="Contrase침a" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
      <!-- <input type="text" id="login" class="fadeIn second" formControlName="correoUsuario" placeholder="Email">
      <input type="password" id="password" class="fadeIn third" formControlName="contrasenaUsuario" placeholder="Contrase침a"> -->
      <input type="submit" class="fadeIn fourth" value="Iniciar sesi칩n">
    </form>

    <!-- Remind Passowrd -->
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>{{errorMsg}}</p>
    </div>

  </div>
</div>
